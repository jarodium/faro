<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
   <style>
       html, body { width:100%; height:100%; }
   </style>
<script>
    var socket = io.connect('http://192.168.56.101:3000');
    var markers = {};
    var myIcon;
    //bind listeners
    socket.on('crittersUpdated', function (data) {
        console.log("crittersUpdated");
        for (var x in data) {
            console.log(data[x]);
            var id = data[x].id;
            var pos = data[x].pos.split(",");

            if (!markers[id]) {
                markers[id] = L.marker([pos[1],pos[0]]).addTo(map);
            }
            else {
                markers[id].setLatLng(new L.LatLng(pos[1], pos[0]));
            }
            
        }
        //socket.emit('my other event', { my: 'data' });
    });
    socket.on('coordsUpdated', function (data) {
        console.log("coordsUpdated");
        console.log(data);
        //socket.emit('my other event', { my: 'data' });
    });
    
    
    function broadcastPosition(position) {
        socket.emit('updateCoord', position.coords);
    }
    
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(broadcastPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }
    function initmap(myLat) {
	    // set up the map
	    map = new L.Map('map');

	    // create the tile layer with correct attribution
	    var osmUrl='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
	    var osmAttrib='Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
	    var osm = new L.TileLayer(osmUrl, {minZoom: 12, maxZoom: 15, attribution: osmAttrib});		

	    // start the map in South-East England
	    map.setView(myLat,12);
	    map.addLayer(osm);
	    
	    //getLocation();
	    var myIcon = L.icon({
            iconUrl: 'img/leaf-green.png',
            shadowUrl: 'img/leaf-shadow.png',
            iconSize:     [38, 95], // size of the icon
            shadowSize:   [50, 64], // size of the shadow
            iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
            shadowAnchor: [4, 62],  // the same for the shadow
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });
        L.marker(myLat, {icon: myIcon}).addTo(map);
    }
</script>
</head>
<body>
    <div id="map" style="width:100%; height:100%;"></div>
    
    <script>
        initmap([37.0345556,-7.9504845]);
    </script>
</body>
</html>
