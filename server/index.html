<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   crossorigin=""/>

   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
   <style>
       html, body { width:100%; height:100%; }
   </style>
<script>
    var socket = io.connect('http://192.168.56.101:3000');
    //bind listeners
    socket.on('crittersUpdated', function (data) {
        console.log("crittersUpdated");
        console.log(data);
        //socket.emit('my other event', { my: 'data' });
    });
    socket.on('coordsUpdated', function (data) {
        console.log("coordsUpdated");
        console.log(data);
        //socket.emit('my other event', { my: 'data' });
    });
    function initmap(myLat) {
	    // set up the map
	    map = new L.Map('map');

	    // create the tile layer with correct attribution
	    var osmUrl='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
	    var osmAttrib='Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
	    var osm = new L.TileLayer(osmUrl, {minZoom: 12, maxZoom: 15, attribution: osmAttrib});		

	    // start the map in South-East England
	    map.setView(myLat,12);
	    map.addLayer(osm);
	    
	    
	    socket.emit('updateCoord', { coord: myLat });
        
    }
</script>
</head>
<body>
    <div id="map" style="width:100%; height:100%;"></div>
    
    <script>
        initmap([37.0345556,-7.9504845]);
    </script>
</body>
